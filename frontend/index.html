<!DOCTYPE html>
<html>
<head>
    <title>Quantum Pong - Qi Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 15px; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Calculadora Qi Index</h1>
    
    <div class="input-group">
        <label>Forehand Spin (1-10):</label>
        <input type="number" id="forehand" min="1" max="10" value="8">
    </div>
    
    <div class="input-group">
        <label>Backhand Stability (1-10):</label>
        <input type="number" id="backhand" min="1" max="10" value="6">
    </div>
    
    <div class="input-group">
        <label>Fatigue (1-10):</label>
        <input type="number" id="fatigue" min="1" max="10" value="3">
    </div>
    
    <div class="input-group">
        <label>Pressure (1-10):</label>
        <input type="number" id="pressure" min="1" max="10" value="4">
    </div>
    
    <button onclick="calculateQi()">Calcular Qi Index</button>
    
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
